<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>AnalyZ</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="#">AnalyZ</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" aria-current="page" href="/">Home</a>
              <a class="nav-link" href="/theory">Theory</a>
              <a class="nav-link" href="/procedure">Procedure</a>
              <a class="nav-link" href="/simulation" >Simulation</a>
              <a class="nav-link" href="/test">Test</a>
            </div>
          </div>
        </div>
    </nav>

    <!-- Main Section -->
    <div class="container mt-5">
        <div class="form-floating container" style="width: 40vw;">
          {% csrf_token %}
          <textarea id="text" class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
          <label for="floatingTextarea2" class="m-1">Enter the text </label>
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <button class="btn btn-dark my-5" id="btn">Submit</button>
    </div>
    <div class="" style="display: none;" id="block">
        
    </div>

    <!-- Footer -->
    <!-- <div style="min-height: 40vh;">
      <div class="justify-content-center align-items-end" style="width: 100vw; height: 20vh; background-color: black; display: flex">
         
      </div>
    </div> -->
</body>

<script>
  document.getElementById('btn').addEventListener('click', ()=>{
    const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;
    let text = document.getElementById('text').value;
    $.post("/findSentiment/",
    {
        csrfmiddlewaretoken: '{{ csrf_token }}',
        //mode: 'same-origin',  Do not send CSRF token to another domain.
        data: text,
    },
    function(data, status){
      console.log(data);
      let block = document.getElementById('block');
      block.style.display='block';
      block.innerHTML = "<div class='justify-content-center'><p>The text is: </p><p>"+data.text+"</p><p> is classified as <b>"+data.sentiment+"</b> with a score of"+data.score+"</p></div>";
    });



    })
</script>

</html>
